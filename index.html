<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="cardSec">
        <div class="card">
          <img
            src="./images/illustration-hero.svg"
            alt="Illustration "
            class="heroImg"
          />
          <div class="cardText">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="subscription">
              <div class="price">
                <img src="./images/icon-music.svg" alt="Icon Music" />
                <div class="priceInfo">
                  <p>Annual Plan</p>
                  <small>$59.99/year</small>
                </div>
              </div>
              <a href="#" class="ctaChange">Change</a>
            </div>
            <a href="#" class="ctaP">Proceed to Payment</a>
            <a href="#" class="ctaCancel">Cancel order</a>
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ErickSantodomingo">Erick Santodomingo</a>.
      </div>
    </main>
  </body>
</html>
